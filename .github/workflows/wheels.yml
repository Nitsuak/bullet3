name: build-pybullet-wheels-cp311

on:
  workflow_dispatch:
  push:
    tags:
      - "pybullet-*"

permissions:
  contents: write  # for release upload

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-13, macos-14]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install cibuildwheel
        run: python -m pip install --upgrade pip cibuildwheel==2.19.0

      - name: Build wheels (cp311)
        env:
          CIBW_BUILD: "cp311-*"
          CIBW_SKIP: "pp* *musllinux*"
          CIBW_ENVIRONMENT_MACOS: "MACOSX_DEPLOYMENT_TARGET=11"
          CIBW_TEST_COMMAND: "python -c \"import pybullet as p; print(p.getAPIVersion())\""
        run: python -m cibuildwheel --output-dir wheelhouse

      # âœ… unique artifact name per matrix job
      - name: Upload wheels (per-OS)
        uses: actions/upload-artifact@v4
        with:
          name: pybullet-wheels-cp311-${{ matrix.os }}
          path: wheelhouse/*.whl
          if-no-files-found: error
          # alternatively you can set: overwrite: true

  collect:
    name: Collect wheels
    needs: build
    runs-on: ubuntu-22.04
    steps:
      # Download ALL artifacts that start with this prefix
      - name: Download all per-OS artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: pybullet-wheels-cp311-*
          merge-multiple: true
          path: wheelhouse

      - name: List gathered wheels
        run: ls -al wheelhouse

      # Re-upload as one combined artifact
      - name: Upload combined wheels
        uses: actions/upload-artifact@v4
        with:
          name: pybullet-wheels-cp311
          path: wheelhouse/*.whl

  release:
    name: Release wheels
    needs: collect
    if: startsWith(github.ref, 'refs/tags/pybullet-')
    runs-on: ubuntu-22.04
    steps:
      - name: Download combined wheels
        uses: actions/download-artifact@v4
        with:
          name: pybullet-wheels-cp311
          path: wheelhouse

      - name: Create GitHub Release & upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: wheelhouse/*.whl
          generate_release_notes: true
